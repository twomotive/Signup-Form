<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="image-container">
      <img id="left-image" src="./download.png" alt="welcome" />
      <div class="overlay">
        <img src="./logo.png" alt="Logo" class="logo">
        <h2 class="overlay-text">Aether</h2>
      </div>
    </div>
    <div class="right-container">
      <div id="header">
        <h1>Are You Ready For Adventure</h1>
      </div>
      <form action="example.com/path" method="post">
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input
            type="text"
            id="first_name"
            placeholder="Talha"
            name="first_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label
          ><input
            type="text"
            id="last_name"
            name="last_name"
            placeholder="Gökgöz"
          />
        </div>
        <div class="form-group">
          <label for="user_email">Email Address:</label>
          <input
            type="email"
            id="user_email"
            name="email"
            placeholder="you@example.com"
          />
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number:</label>
          <input
            type="number"
            id="phone-number"
            name="phone-number"
            placeholder="554XXXXXXX"
          />
        </div>
        <div class="form-group">
          <label for="user_password">Password:</label>
          <input type="password" id="user_password" name="password" />
        </div>
        <div class="form-group">
          <label for="user_password_confirm">Confirm Password:</label>
          <input type="password" id="user_password_confirm" name="password" />
        </div>
      </form>
      <div id="btn">
        <button type="button"> <em>Enter The Aether </em></button>
      </div>
    </div>
  </body>
  <script src="./validation.js"></script>
</html>
